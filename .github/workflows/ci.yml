name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'  # Set PHP version to match your environment
        tools: phpunit      # Directly install PHPUnit

    - name: Run PHPUnit Tests
      run: |
        phpunit --configuration includes/tests/phpunit.xml
